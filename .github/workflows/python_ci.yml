name: Python üêç CI

on:
  workflow_dispatch:
  push:
    paths:
      - software/src/**
      - software/tests/**
      - software/pyproject.toml
      - software/requirements.txt

jobs:
  test:
    name: Lint and test code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    - name: Install dependencies
      working-directory: software
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov ruff mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with Ruff
      working-directory: software
      run: |
        ruff check --output-format=github .
    - name: Add mypy annotator
      uses: pr-annotators/mypy-pr-annotator@v1.0.0
    - name: Run mypy
      run: |
        pip install types-requests
        mypy --config-file=.github/rules/mypi.ini software/src/
    - name: Run pytest
      working-directory: software
      run: pytest --cov --cov-report=xml --junitxml=junit.xml -o junit_family=legacy
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    needs:
    - test

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    - name: Install pypa/build
      working-directory: software
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      working-directory: software
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: software/dist/

  publish-to-pypi:
    name: >-
      Publish Python üêç distribution üì¶ to PyPI
    if: startsWith(github.ref, 'refs/tags/software')  # only publish to PyPI on tag pushes
    continue-on-error: true
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/BudapestMetroDisplay  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: software/dist/
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: "software/dist"

  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    continue-on-error: true
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/BudapestMetroDisplay

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: software/dist/
    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        packages-dir: "software/dist"

  github-release:
    name: >-
      Sign the Python üêç distribution üì¶ with Sigstore
      and upload them to GitHub Release
    needs:
    - publish-to-pypi
    runs-on: ubuntu-latest

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: software/dist/
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v3.0.0
      with:
        inputs: >-
          ./software/dist/*.tar.gz
          ./software/dist/*.whl
    - name: Create GitHub Release
      working-directory: software
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create
        '${{ github.ref_name }}'
        --repo '${{ github.repository }}'
        --notes ""
    - name: Upload artifact signatures to GitHub Release
      working-directory: software
      env:
        GITHUB_TOKEN: ${{ github.token }}
      # Upload to GitHub Release using the `gh` CLI.
      # `dist/` contains the built packages, and the
      # sigstore-produced signatures and certificates.
      run: >-
        gh release upload
        '${{ github.ref_name }}' dist/**
        --repo '${{ github.repository }}'

  check_results:
    name: Check pypi deployment results
    runs-on: ubuntu-latest
    needs: [publish-to-pypi, publish-to-testpypi]
    if: always()     # run even if previous failed
    steps:
      - name: Decide workflow result
        run: |
          RESULT1="${{ needs.publish-to-pypi.result }}"
          RESULT2="${{ needs.publish-to-testpypi.result }}"

          echo "Publish to pypi: $RESULT1"
          echo "Publish to test-pypi: $RESULT2"

          if [[ "$RESULT1" == "success" ]]; then
            echo "Publish to pypi succeeded ‚Üí workflow passes"
            exit 0
          fi

          if [[ "$RESULT1" == "skipped" && "$RESULT2" == "success" ]]; then
            echo "Publish to pypi skipped but publish to test-pypi succeeded ‚Üí workflow passes"
            exit 0
          fi

          echo "workflow failed"
          exit 1
