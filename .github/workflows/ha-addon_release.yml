name: HA Add-on, Release from PR

on:
  pull_request:
    types: [closed]
    branches: [main]
    paths:
      - ha-addon/**

permissions:
  contents: write  # needed to create tag & release

jobs:
  tag_and_release:
    name: Tag merge commit and create release
    # Only run when PR was merged and the branch name matches "ha-addon-{docker_version}"
    if: >
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'ha-addon-')
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Extract addon_version from branch name
        id: vars
        shell: bash
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"   # e.g. "ha-addon-0.1.2"
          ADDON_VERSION="${BRANCH#ha-addon-}"
          TAG="ha-addon-${DOCKER_VERSION}"
          echo "addon_version=${ADDON_VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Branch=${BRANCH}, Addon=${ADDON_VERSION}, Tag=${TAG}"

      - name: Checkout repository at the merge commit
        uses: actions/checkout@v5
        with:
          # Use the exact merge commit so the changelog reflects what landed in main
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Build release notes from ha-addon/CHANGELOG.md (top entry)
        id: notes
        shell: bash
        run: |
          # Grab the first changelog section (from first "## [" to the next "## [" or EOF)
          if [ ! -f "ha-addon/CHANGELOG.md" ]; then
            echo "CHANGELOG not found at ha-addon/CHANGELOG.md" >&2
            exit 1
          fi

          BODY="$(awk '
            BEGIN{found=0}
            /^## \[/ {
              if(found==1){exit}
              found=1
            }
            { if(found==1) print }
          ' ha-addon/CHANGELOG.md)"

          # Fallback minimal body if parsing failed for some reason
          if [ -z "$BODY" ]; then
            BODY="ha-addon ${{
              steps.vars.outputs.addon_version
            }} released."
          fi

          {
            echo 'body<<EOF'
            printf '%s\n' "$BODY"
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: Create tag and GitHub Release
        shell: bash
        run: |
          TAG="${{ steps.vars.outputs.tag }}"
          TARGET="${{ github.event.pull_request.merge_commit_sha }}"
          TITLE="${TAG}"
          BODY="${{ steps.notes.outputs.body }}"

          # Create release (creates the tag if it does not exist), pointing to the merge commit
          gh release create "$TAG" --title "$TITLE" --notes "$BODY" --target "$TARGET"
