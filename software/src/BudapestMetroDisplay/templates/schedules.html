<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedules</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .route-buttons {
            margin-bottom: 20px;
        }
        .route-buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Scheduled Jobs</h1>
    <div class="route-buttons">
        <button onclick="window.location.href='/schedules'">ALL</button>
        {% for route in network %}
        <button onclick="window.location.href='/schedules/{{ route.route_id }}'">{{ route.name }}</button>
        {% endfor %}
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>Stop Name</th>
            <th>Route Id</th>
            <th>Trip ID</th>
            <th>Scheduled time</th>
            <th>LED Off delay</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job.id }}</td>
            <td>{{ job.stop_name }}</td>
            <td>{{ job.arg1 }}</td>
            <td>{{ job.arg2 }}</td>
            <td>{{ job.arg3 }}</td>
            <td>{{ job.arg4 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
